<div class="edit-user-container">
    <form (ngSubmit)="updateUser()" #userForm="ngForm">

        <h1 class="user-info-header">Edit User Information</h1>

        <div class="form-group">
            <label for="id"><b>Id: {{user.id }}</b></label>
        </div>

        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required #fullName="ngModel" class="form-control">
            <div *ngIf="fullName.invalid && fullName.touched" class="error-message">Full name must be provided</div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" required #username="ngModel" class="form-control">
            <div *ngIf="username.invalid && username.touched" class="error-message">Username must be provided</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel" class="form-control">
            <div *ngIf="password.invalid && password.touched" class="error-message">Password must be provided</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" [(ngModel)]="user.email" name="email" required #email="ngModel" class="form-control">
            <div *ngIf="email.invalid && email.touched" class="error-message">Email must be provided</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required #phone="ngModel" class="form-control">
            <div *ngIf="phone.invalid && phone.touched" class="error-message">Phone number must be provided</div>
        </div>

        <div class="form-group">
            <label for="createDate"><b>Create Date: {{user.createDate | date }}</b></label>
        </div>

        <div *ngIf="fullName.invalid || username.invalid || email.invalid || password.invalid || phone.invalid" class="error-message">
            Error in data entered
        </div>

        <button type="submit" [disabled]="userForm.invalid" class="app-btn">Update</button>
    </form>
</div>
