
<form [formGroup]="expenseForm" (ngSubmit)="createExpense()">

    <h1 class="expense-info-header">Add Expense Information</h1>
  
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" id="amount" formControlName="amount" class="form-control" />
      <div *ngIf="amount.invalid && amount.touched" class="error-message">Amount must be a number</div>
    </div>
  
    <div class="form-group">
      <label for="currency">Currency</label>
      <input type="text" id="currency" formControlName="currency" class="form-control" />
      <div *ngIf="currency.invalid && currency.touched" class="error-message">Currency is required</div>
    </div>
  
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control" />
      <div *ngIf="category.invalid && category.touched" class="error-message">Category is required</div>
    </div>
    
    <!--
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
      <div *ngIf="date.invalid && date.touched" class="error-message">Date is required</div>
    </div>
    -->
  
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description" class="form-control" />
      <div *ngIf="description.invalid && description.touched" class="error-message">Description is required</div>
    </div>
  
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" formControlName="userId" class="form-control" />
      <div *ngIf="userId.invalid && userId.touched" class="error-message">User ID must be a number</div>
    </div>
  
    <button type="submit" [disabled]="expenseForm.invalid" class="app-btn">Save</button>
  </form>
